<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Game</title>
    <meta name="viewport" content="width=device-width,
     initial-scale=1, user-scalable=yes" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="score">
        Score: <span id="scoreValue"></span>
    </div>
    <div class="correct" id="correct">
       Correct
    </div>
    <div class="wrong" id="wrong">
        Try again
    </div>
    <div class="question" id="question">

    </div>
    <div class="instruction">
        Click the correct answer
    </div>
    <div class="choices">
        <div class="box" id="box1">

        </div>
        <div class="box" id="box2">

        </div>
        <div class="box" id="box3">

        </div>
        <div class="box" id="box4">

        </div>
    </div>
    <div class="start_reset" id="startReset">
        Start Game
    </div>
    <div class="time_remaining" id="timeRemaining">Time remaining
        <span id="timeRemainingValue">0</span> </div>
    <div class="game_over" id="game_over">

    </div>
</div>

</body>
<script type="text/javascript" src="app.js"></script>
</html>
